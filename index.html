<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Margarine&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon_tictactoe.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1> Tic Tac Toe </h1>
        <p>Let's Play!!<p>
        <div class="game-container">
            <div class="grid">
                <div class="cell" id="cell0"></div>
                <div class="cell" id="cell1"></div>
                <div class="cell" id="cell2"></div>
                <div class="cell" id="cell3"></div>
                <div class="cell" id="cell4"></div>
                <div class="cell" id="cell5"></div>
                <div class="cell" id="cell6"></div>
                <div class="cell" id="cell7"></div>
                <div class="cell" id="cell8"></div>
                <div class="line horizontal" id="line1"></div>
                <div class="line horizontal" id="line2"></div>
                <div class="line vertical" id="line3"></div>
                <div class="line vertical" id="line4"></div>
            </div>

            <div class="side-menu">
                <div id="currentPlayer">Player 1 (X)</div>
                <div id="winnerDisplay"></div>
                <button id="playAgain">Play against friend</button>
                <button id="playAgainstPC">Play against PC</button>
            </div>
         
        </div>
    </div>
    <div id="countdownDisplay">
        <div id="countdown"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
